<form id="rashed-contact-form" name="rashed-contact-form">

  <!-- المسؤوليات -->
  <div class="card">
    <h3>المسؤوليات</h3>
    <label>Responsible SEO</label>
    <select name="seo" required>
      <option value="">اختر المسؤول</option>
      <option value="Mohamed Metwally">Mohamed Metwally</option>
      <option value="elarbey">elarbey</option>
      <option value="Marketing">Marketing</option>
    </select>

    <label>Responsible account manager</label>
    <select name="manager" required>
      <option value="">اختر المسؤول</option>
      <option value="Mohamed Metwaly">Mohamed Metwaly</option>
      <option value="Reem">Reem</option>
    </select>

    <label>Company Name</label>
    <input type="text" name="company" placeholder="ادخل اسم الشركة" required>
  </div>

  <!-- تفاصيل التاسك -->
  <div class="card">
    <h3>تفاصيل التاسك</h3>
    <label>Task Type</label>
    <select name="taskType" required>
      <option value="">اختر نوع التاسك</option>
      <option value="UI salla">UI salla</option>
      <option value="Wordpress Creation">Wordpress Creation</option>
    </select>

    <label>Type of theme</label>
    <input type="text" name="theme" placeholder="اسم الثيم" required>

    <label>Website link</label>
    <input type="url" name="website" placeholder="رابط الموقع" required>

    <label>Client Name</label>
    <input type="text" name="client" placeholder="اسم العميل" required>

    <label>Upload Folder of UI</label>
    <input type="file" name="folder" multiple>

    <label>Seo Notes</label>
    <textarea name="seoNotes" rows="4" placeholder="ملاحظات SEO"></textarea>

    <label>Client Products</label>
    <select name="products" required>
      <option value="">اختر نوع المنتجات</option>
      <option value="دروب شوبينج">دروب شوبينج</option>
      <option value="خاصة">خاصة</option>
      <option value="رقمية">رقمية</option>
      <option value="خدمات">خدمات</option>
      <option value="Niche store">Niche store</option>
    </select>

    <label>Keep new theme version?</label>
    <select name="keepTheme" required>
      <option value="">اختر</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>Version Name to keep</label>
    <input type="text" name="versionName" placeholder="اسم النسخة">
  </div>

  <!-- بيانات الدخول -->
  <div class="card">
    <h3>بيانات الدخول</h3>
    <label>Access (email)</label>
    <input type="email" name="access" placeholder="البريد الإلكتروني" required>

    <label>Password</label>
    <input type="text" name="password" placeholder="كلمة المرور" required>

    <label>Screen Shots</label>
    <input type="file" name="screenshots" multiple>
  </div>

  <button type="submit">حفظ التاسك</button>
  <div id="loading">⏳ جاري الإرسال ...</div>
</form>

<script>
document.getElementById("rashed-contact-form").addEventListener("submit", function(e) {
  e.preventDefault();

  var formData = new FormData(this);

  fetch("https://script.google.com/macros/s/AKfycbzNHyG4n9uw_xNf8fol3teiihWtiQ5pe8J4K7ingqjksiKiORDkOGkvHldWZdtvIpNe/exec", {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(() => {
    window.location.href = "https://believers-edu.com/thank-you/";
  })
  .catch(err => {
    alert("خطأ في الإرسال، حاول تاني.");
    console.error(err);
  });
});
</script>


</body>
</html>
