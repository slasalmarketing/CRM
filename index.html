<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج احترافي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .form-box {
      max-width: 450px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #4cafef, #0078d7);
      border: none;
      padding: 14px;
      font-size: 16px;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #0078d7, #005bb5);
    }

    /* جاري الارسال */
    #loading {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: #0078d7;
      font-weight: bold;
    }

    /* Pop-up */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      animation: fadeIn 0.4s ease-in-out;
      position: relative;
    }

    .popup-content h3 {
      color: #0078d7;
      margin-bottom: 15px;
    }

    .popup-content p {
      font-size: 15px;
      color: #444;
      margin-bottom: 20px;
    }

    .popup-content button {
      background: #0078d7;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>📋 نموذج التواصل</h2>
    <form id="myForm">
      <label>الاسم</label>
      <input type="text" name="name" required>

      <label>البريد الإلكتروني</label>
      <input type="email" name="email" required>

      <label>الرسالة</label>
      <textarea name="message" required></textarea>

      <button type="submit">إرسال</button>
      <div id="loading">⏳ جاري الإرسال...</div>
    </form>
  </div>

  <!-- Pop-up -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>✅ تم الإرسال بنجاح</h3>
      <p>شكراً لتواصلك معنا 🎉</p>
      <button onclick="closePopup()">إغلاق</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("myForm");
    const loading = document.getElementById("loading");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // اظهار "جاري الارسال"
      loading.style.display = "block";

      // محاكاة الإرسال (API/Google Apps Script)
      setTimeout(() => {
        loading.style.display = "none";
        showPopup();
        form.reset();
      }, 2000); // وقت الإرسال (تقدر تربطه بـ fetch)
    });

    function showPopup() {
      popup.style.display = "flex";
      launchConfetti();
    }

    function closePopup() {
      popup.style.display = "none";
    }

    // 🎉 أنيميشن كونفتي
    function launchConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
  <!-- مكتبة الكونفتي -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
